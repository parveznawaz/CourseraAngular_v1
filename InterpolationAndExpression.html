<!DOCTYPE html>
<html ng-app="InterpolationAndExpressionApp">
<head>
    <meta charset="utf-8" />
    <script src="angular.min.js"></script>
    <script src="InterpolationAndExpression.js"></script>
    <title>Name Calculator</title>
    <style>body{font-size: 1.3em;}</style>
</head>
<body>
  <h1>Interpolation And Expression.</h1>
  <div ng-controller="InterpolationAndExpressionCtrl">
    <div>
        {{name}} has a massage for you <br />
        {{sayMessage()}}
        {{sayLoveMessage()}}
        <button ng-click="feedMe()">Feed</button>
        Cost is {{cookieCost|currency:"BDT":4}}
        <br />
        <img ng-src="images/{{stateOfBeing}}.png" />
        <div>
            Truth:{{sayLoveMessage()|truth:'Parvez':'Tiri'|uppercase}}

        </div>
    </div>
  </div>
</body>
</html>
