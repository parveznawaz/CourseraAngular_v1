<!DOCTYPE html>
<html ng-app="NgRepeatApp">
<head>
    <meta charset="utf-8" />
    <script src="angular.min.js"></script>
    <script src="NgRepeat.js"></script>
    <title>Name Calculator</title>
    <style>body{font-size: 1.3em;}</style>
</head>
<body>
  <h1>NgRepeat</h1>
  <div ng-controller="NgRepeatCtrl">
    <div>
      <input type="text" ng-model="store[0].quantity" />
      <ul>
        <li ng-repeat="item in store">
        {{$index+1}}.  {{item.quantity}} of {{item.name}}
        </li>
      </ul>
      <input type="text" ng-model="newItemName" placeholder="item name" />
      <input type="text" ng-model="newItemQuantity" placeholder="item quantity" />
      <button ng-click="addToList()">Add</button>
    </div>
  </div>
</body>
</html>
